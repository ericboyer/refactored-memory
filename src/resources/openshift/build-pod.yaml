    - name: python
      image: docker-registry.default.svc:5000/ebo-python-builder/python-builder:latest
      command:
        - cat
      env:
        - name: HOME
          value: /home/jenkins
      volumeMounts:
        - mountPath: /home/jenkins
          name: workspace-volume
          readOnly: false
        - mountPath: /etc/config
          name: config-volume
      tty: true
    - name: jnlp
      image: jenkins/jnlp-slave:latest
      env:
        - name: HOME
          value: /home/jenkins
      volumeMounts:
        - mountPath: /home/jenkins
          name: workspace-volume
          readOnly: false
  volumes:
    - emptyDir: {}
      name: workspace-volume
    - name: config-volume
      configMap:
        name: pipeline-config